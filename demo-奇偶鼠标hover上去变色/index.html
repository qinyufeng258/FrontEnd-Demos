<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		margin:0;
		padding: 0;
		width: 100%;
	}
	#stu-info tr:nth-of-type(odd){
		background-color: #ccc;
	}
	#stu-info tr:nth-of-type(even){
		background-color: #fff;
	}
	#stu-info tr:hover{
		background-color: #FFFF66;
	}

</style>
<body>
	<h2>请写一个表格以及对应的CSS，使表格奇数行为白色背景，偶数行为灰色背景，鼠标移上去时为黄色背景。</h2>
	<table id="stu-info">
		<tr>
			<th>Name</th>
			<th>Sex</th>
			<th>Location</th>
			<th>Favorite</th>
		</tr>
		<tr>
			<td>Jack</td>
			<td>Male</td>
			<td>SH</td>
			<td>Football</td>
		</tr>
		<tr>
			<td>Alice</td>
			<td>Female</td>
			<td>LSH</td>
			<td>Swimming</td>
		</tr>
	</table>
	
</body>
</html>
