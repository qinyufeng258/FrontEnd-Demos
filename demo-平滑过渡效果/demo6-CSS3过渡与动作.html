<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo6:平滑过渡:放大过渡，翻转</title>
	<style type="text/css">
		.{
			margin:0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			transition: width 2s,height 2s,transform 2s;
			-webkit-transition:width 2s,height ,-webkit-transform 2s; /*Safari and Chrome*/
			background-color: yellow;

		}
		div:hover{
			width: 500px;
			height: 500px;
			transform:rotate(270deg);
			-webkit-transform:rotate(270deg); /* Safari and Chrome */
		}
	</style>
</head>
<body>
	<div>Lorem ipsum.</div>
</body>
</html>
