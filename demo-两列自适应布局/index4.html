<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*这种方法仅对右侧主体自适应块有效*/
		body{
			margin:0;
			padding:0;
		}
		.content{
			display: flex;
		}
		.main{
			background-color: #FFFF66;
			flex: 1;
			height: 400px;
		}
		.right{
			flex: 0 0 200px;
			background-color: #66FF66;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="main"></div>
		<div class="right"></div>
	</div>
	
</body>
</html>
