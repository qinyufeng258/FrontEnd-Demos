<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*这种方法仅对右侧主体自适应块有效*/
		body{
			margin:0;
			padding:0;
		}
		.main{
			position: absolute;
			background-color: #FFFF66;
			left:210px;
			height:400px;
			top:0;
			right:0;
		}
		.left{
			width: 200px;
			height: 400px;
			background-color: #66FF66;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="main"></div>
</body>
</html>
