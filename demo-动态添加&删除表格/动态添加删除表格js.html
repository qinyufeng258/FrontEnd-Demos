<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        var td = document.getElementsByTagName("td");
        for(var i=0;i<td.length;i++){
        	//td[i].addEventListener("mouseover",function(){this.style.backgroundColor = "#f2f2f2";});
        	td[i].addEventListener("mouseout",function(){this.style.backgroundColor  = "#fff";});
          td[i].onmouseover = function(){this.style.backgroundColor = "#f2f2f2";};
           
        }
	 };
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      function add(id,name){
      		var table  = document.getElementsByTagName("tbody")[0];
      		var tr = document.createElement("tr");
      		var td_id = document.createElement("td");
      		td_id.innerHTML = id;
      		var td_name = document.createElement("td");
      		td_name.innerHTML = name;
      		var td_del = document.createElement("td");
      		var a_del = document.createElement("a");
      		a_del.href = "#";
      		a_del.setAttribute("onclick","delete_line(this)");
      		a_del.innerHTML = "删除";
      		td_del.appendChild(a_del);
      		tr.appendChild(td_id);
      		tr.appendChild(td_name);
      		tr.appendChild(td_del);
      		table.appendChild(tr);
      }
    		
   	 function addNewNode(){
   	 	var id=prompt("请输入学号","xh000");//将输入的内容赋给变量 name ，
 
    	//这里需要注意的是，prompt有两个参数，前面是提示的话，后面是当对话框出来后，在对话框里的默认值

    	var name = prompt("请输入姓名","老王");
 
   		 if(name&&id)//如果返回的有内容
 
   		 {
 
         	   alert("添加成功！");
         	   add(id,name);
 
     		}
   	 }
     // 创建删除函数
      function delete_line(obj){
      	 var tr = obj.parentNode.parentNode;
 
      	 tr.parentNode.removeChild(tr);
   
      }
     


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="delete_line(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="delete_line(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行"  onclick = "addNewNode()"/>   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
